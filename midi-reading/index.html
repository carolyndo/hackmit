<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <meta charset="UTF-8">
  <title>MIDI Player</title>
</head>
<body>
  <h1>Web MIDI Player</h1>
  <input type="file" id="midiInput" accept=".mid" />
  <button id="playBtn">Play</button>
  <button id="stopBtn">Stop</button>
  
  <div id="currentNotes" style="margin: 10px 0; padding: 10px; background: #e8f4f8; border-radius: 5px; font-weight: bold;">
    No notes currently playing
  </div>
  
  <div id="currentLyrics" style="margin: 10px 0; padding: 10px; background: #f0f8e8; border-radius: 5px; font-weight: bold; font-size: 18px; text-align: center;">
    No lyrics currently playing
  </div>

  <script src="pitchdetect.js"></script>
		
		<p><button onclick="startPitchDetect();">Start</button> <button onclick="stopPitchDetect();">Stop</button></p>
		<p>
			<button onclick="this.innerText = togglePlayback()">use demo audio</button>
			<button onclick="toggleLiveInput()">use live input</button>
			<button onclick="toggleOscillator()">use oscillator</button>
			<!--<button onclick="updatePitch(0);">sample</button>-->
		</p>

		<div id="detector" class="vague">
			<div class="pitch"><span id="pitch">--</span>Hz</div>
			<div class="note"><span id="note">--</span></div>   
			<canvas id="output" width=300 height=42></canvas>
			<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
		</div>

		<!-- just used for debugging
		<canvas id="waveform" width="512" height="256"></canvas>
		-->

		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-35593052-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
  
  <div id="midiDataSection" style="display: none; margin-top: 20px;">
    <h2>MIDI File Data</h2>
    <button id="analyzeBtn" style="margin: 10px 0; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Analyze MIDI Structure</button>
    <div id="analysisResults" style="display: none; margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;"></div>
    <pre id="midiJsonData" style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; max-height: 500px; overflow-y: auto;"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
